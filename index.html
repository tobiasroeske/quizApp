<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body onload="init()">

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizzApp</span>
    </div>
  </nav>

  <div class="container">
    <div class="card quizz-card">
      <img src="img/question-mark.jpg" class="card-img-top">
      <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" id="progressBar" style="width: 0%">25%</div>
      </div>

      <div class="card-body " id="endScreen" style="display:none;">
        <div class="text-center final-headline">
          Quiz beendet!
        </div>
        <div class="text-center">
          Du hast <b id="rightQuestions">xxx</b> Fragen von <b id="completeQuestions">xxx</b> richtig beantwortet!
        </div>
        <div class="button-row">
          <button class="btn btn-primary" onclick="restartGame()">Erneut spielen?</button>
        </div>
        
      </div>

      <div class="card-body" id="questionBody">
        <h5 class="card-title" id="questiontext">Frage</h5>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span><b id="currentQuestionNumber">1</b> von <b id="amountQuestions"></b> Fragen</span>
          <button class="btn btn-primary" disabled id="nextButton" onclick="nextQuestion()">NÃ¤chste Frage</button>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
